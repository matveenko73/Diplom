<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>About</title>
</h:head>

<h:body>
    <h1>About</h1>
    <h:panelGrid columns="4" cellpadding="10" cellspacing="20">
        <p:button value="Main" outcome="goToMain"/>
    </h:panelGrid>

    <br/>
    <h:panelGrid columns="2" cellspacing="10" cellpadding="20">

    <p:outputLabel value="Name: "/>
    <p:outputLabel value="#{person.name}"/>
    <p:outputLabel value="Surname: "/>
    <p:outputLabel value="#{person.surname}"/>
    <p:outputLabel value="Age:"/>
    <p:outputLabel value="#{person.age}"/>
    <p:outputLabel value="Gender: "/>
    <p:outputLabel value="#{person.gender}"/>
    </h:panelGrid>

</h:body>
</html>
