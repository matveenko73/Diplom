<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>AdministrationPage</title>
</h:head>

<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable id="basicDT" var="registration" value="#{administrationPage.findAll()}">
            <f:facet name="header">
                Basic
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{registration.id}"/>
            </p:column>
            <p:column headerText="E-mail">
                <h:outputText value="#{registration.email}"/>
            </p:column>
            <p:column headerText="Login">
                <h:outputText value="#{registration.login}"/>
            </p:column>
            <p:column headerText="Password">
                <h:outputText value="#{registration.password}"/>
            </p:column>
            <p:column style="width:32px;text-align: center">
                <p:commandButton update="basicDT" icon="ui-icon-trash"
                                 title="View">
                    <f:setPropertyActionListener value="#{registration}"
                                                 target="#{administrationPage.registrationForDelete}"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
