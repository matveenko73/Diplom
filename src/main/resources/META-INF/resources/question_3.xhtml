<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Qestion_3</title>
</h:head>

<h:body>
    <h:form id="form3">

        <h:panelGrid columns="2" cellpadding="10" cellspacing="20">
            <p:outputLabel value="Your Profession: "/>
            <p:inputText value="#{question_3.profession}"/>
            <p:outputLabel value="Organization name: "/>
            <p:inputText value="#{question_3.nameOrganization}"/>

            <p:outputLabel value="Select education"/>
            <p:selectOneMenu value="#{question_3.education}">
                <f:selectItem itemLabel="Secondary" itemValue="Secondary"/>
                <f:selectItem itemLabel="Higher" itemValue="Higher"/>
            </p:selectOneMenu>

            <p:outputLabel value="Have a car"/>
            <p:selectOneRadio value="#{question_3.car}">
                <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                <f:selectItem itemLabel="No" itemValue="No"/>
            </p:selectOneRadio>

            <p:outputLabel value="Car preference"/>
            <p:selectManyCheckbox value="#{question_3.carPreference}">
                <f:selectItem itemLabel="German" itemValue="German"/>
                <f:selectItem itemLabel="American" itemValue="American"/>
                <f:selectItem itemLabel="Japan" itemValue="Japan"/>
            </p:selectManyCheckbox>
        </h:panelGrid>
        <p:commandButton value="Prev" update="form3" action="goToQuestion_2"/>
    </h:form>
</h:body>
</html>
