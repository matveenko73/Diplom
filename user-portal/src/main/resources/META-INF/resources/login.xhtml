<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
</h:head>

<h:body>
    <p:growl autoUpdate="true" keepAlive="true" life="5000"/>
    <h:form id="form1">
        <h:panelGrid columns="2" cellpadding="10" cellspacing="20" style="margin-left: auto; margin-right: auto">
            <p:outputLabel value="Login: "/>
            <p:inputText value="#{loginPage.login}"/>
            <p:outputLabel value="Password: "/>
            <p:inputText value="#{loginPage.password}"/>
            <p:commandButton value="Login" update="form1" action="#{loginPage.checkPassword}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
