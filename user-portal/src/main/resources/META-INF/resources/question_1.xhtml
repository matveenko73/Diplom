<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Qestion_1</title>
</h:head>

<h:body>
    <p:growl id="growl1" keepAlive="true" life="5000"/>

    <h:form id="form1">
        <h:panelGrid columns="2" cellpadding="10" cellspacing="20">
            <p:outputLabel value="Name: "/>
            <p:inputText value="#{question_1.name}"/>
            <p:outputLabel value="Surname: "/>
            <p:inputText value="#{question_1.surname}"/>

            <p:outputLabel value="Select your age"/>
            <p:selectOneMenu value="#{question_1.age}">
                <f:selectItem itemLabel="1-16" itemValue="1-16"/>
                <f:selectItem itemLabel="17-21" itemValue="17-21"/>
                <f:selectItem itemLabel="More than 21" itemValue="More than 21"/>
            </p:selectOneMenu>

            <p:outputLabel value="Family status"/>
            <p:selectOneRadio value="#{question_1.familyStatus}">
                <f:selectItem itemLabel="Married" itemValue="Married"/>
                <f:selectItem itemLabel="Not married" itemValue="Not married"/>
            </p:selectOneRadio>

            <p:outputLabel value="Yor preference"/>
            <p:selectManyCheckbox value="#{question_1.preference}">
                <f:selectItem itemLabel="Dog" itemValue="Dog"/>
                <f:selectItem itemLabel="Cat" itemValue="Cat"/>
            </p:selectManyCheckbox>
        </h:panelGrid>
        <h:panelGrid style="margin-left: auto">
            <p:commandButton value="Next" update="form1,growl1" action="#{question_1.checkMargins}"/>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
