<!DOCTYPE html>
<html lang="en" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:background-color="http://java.sun.com/jsf/composite">
<h:head>
    <title>Home Page</title>
    <link rel="stylesheet" href="css/test.css"/>
</h:head>

<body>
<header>
    <div class="container">
        <div class="heading clearfix">
            <nav>
                <ul class="menu">
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Поиск</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Контакты</a></li>
                    <li><a href="#">Вход</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<section>
    <div class="midle">
        <div class="img">
            <div class="container">
                <h:form>

                    <div class="search-menu">
                        <div class="select_box_1">
                            <p:selectOneMenu value="#{carPage.filterBrand}"
                                             style="width: 150px;">
                                <f:selectItem itemLabel="Марка" itemValue=""/>
                                <f:selectItem itemLabel="BMW" itemValue="BMW"/>
                                <f:selectItem itemLabel="Ford" itemValue="Ford"/>
                                <f:selectItem itemLabel="Subaru" itemValue="Subaru"/>
                                <f:selectItem itemLabel="Toyota" itemValue="Toyota"/>
                                <f:selectItem itemLabel="Land Rover" itemValue="LandRover"/>
                                <f:selectItem itemLabel="Mercedes-Benz" itemValue="Mercedes"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="select_box_1">
                            <p:inputText style="width: 170px;"
                                    placeholder="Модель" value="#{carPage.filterModel}"/>
                        </div>
                        <div class="select_box_1">
                            <p:inputText style="width: 170px;"
                                         placeholder="Регион" value="#{carPage.filterRegion}"/>
                        </div>
                        <div class="select_box_2">
                            <p:inputText placeholder="От" style="width: 89px;" value="#{carPage.filterPriceAfter}"/>
                        </div>
                        <div class="select_box_2">
                            <p:inputText placeholder="До" style="width: 89px;" value="#{carPage.filterPriceBefore}"/>
                            <div class="clear"></div>
                        </div>
                        <div class="price">
                            <div class="select_box_3">
                                <p:selectOneMenu value="#{carPage.filterYearAfter}"
                                                 style="width: 69px">
                                    <f:selectItem itemLabel="От" itemValue=""/>
                                    <f:selectItem itemLabel="от 1980" itemValue="1980"/>
                                    <f:selectItem itemLabel="от 1993" itemValue="1993"/>
                                    <f:selectItem itemLabel="от 2001" itemValue="2001"/>
                                    <f:selectItem itemLabel="от 2006" itemValue="2006"/>
                                    <f:selectItem itemLabel="от 2011" itemValue="2011"/>
                                    <f:selectItem itemLabel="от 2016" itemValue="2016"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="select_box_3">
                                <p:selectOneMenu value="#{carPage.filterYearBefore}"
                                                 style="width: 69px">
                                    <f:selectItem itemLabel="До" itemValue=""/>
                                    <f:selectItem itemLabel="до 1992" itemValue="1992"/>
                                    <f:selectItem itemLabel="до 1995" itemValue="1995"/>
                                    <f:selectItem itemLabel="до 2000" itemValue="2000"/>
                                    <f:selectItem itemLabel="до 2005" itemValue="2005"/>
                                    <f:selectItem itemLabel="до 2010" itemValue="2010"/>
                                    <f:selectItem itemLabel="до 2015" itemValue="2015"/>
                                    <f:selectItem itemLabel="до 2018" itemValue="2018"/>
                                </p:selectOneMenu>
                                <div class="clear"></div>
                            </div>
                            <ul class="search">
                                <p:commandLink action="#{carPage.applyFilter()}"
                                               value="Поиск" update="carTable"/>
                            </ul>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</section>
<footer>
    <!--<div class="container">-->
        <p:dataGrid id="carTable" var="car" value="#{carPage.cars}" paginator="true" rows="6" columns="2"
                    style="background-color: #F5F5F5; border-color: #F5F5F5">
            <h:panelGrid columns="2" cellspacing="10" style="margin: 5px 50px 0px auto;">
                <p:graphicImage value="#{car.pictures}" width="230px" height="200px"/>
                <h:panelGrid columns="1" cellspacing="8"
                             style="font-size: 20px">
                    <p:outputLabel value="#{car.info}"/>
                    <p:outputLabel value="#{car.productionYear} #{car.region}"/>
                    <p:outputLabel value="#{car.price} грн"/>
                    <p:link target="_blank" style="text-decoration: underline; font-size: 16px;" href="#{car.urles}"
                            value="cсылка на первоисточник"/>
                </h:panelGrid>
            </h:panelGrid>

        </p:dataGrid>
    <!--</div>-->
</footer>

</body>
</html>
