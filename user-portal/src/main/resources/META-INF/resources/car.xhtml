<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Main</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="10" cellspacing="20">
            <p:outputLabel value="Brand: "/>
            <p:inputText value="#{carPage.brand}"/>
            <p:outputLabel value="Model: "/>
            <p:inputText value="#{carPage.model}"/>
            <p:outputLabel value="Production year: "/>
            <p:inputText value="#{carPage.productionYer}"/>
            <p:outputLabel value="Color: "/>
            <p:inputText value="#{carPage.color}"/>
            <p:commandButton update="table" value="Save" action="#{carPage.save}"/>
        </h:panelGrid>
    </h:form>

    <p:dataTable id="table" var="car" value="#{carPage.findAll()}">
        <p:column headerText="Brand">
            <h:outputText value="#{car.brand}"/>
        </p:column>

        <p:column headerText="Model">
            <h:outputText value="#{car.model}"/>
        </p:column>

        <p:column headerText="Year">
            <h:outputText value="#{car.productionYer}"/>
        </p:column>

        <p:column headerText="Color">
            <h:outputText value="#{car.color}"/>
        </p:column>
    </p:dataTable>
</h:body>
</html>
